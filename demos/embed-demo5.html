    <title>SH3DO demo: outdoor planing</title>

        body, iframe {
            width: 100%;
            height: 100%;
            border: 0;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
  <iframe 
    src="https://www.sweethome3d.online/embed?token=fad790f7-ba8e-4326-9649-e06b3dca505e&confURL=https://prod.sh3d.online/demos/embed-demo5.json"
    width="100%" height="100%">
  </iframe>
  <script defer>
    var iframe = document.querySelector("iframe");
    window.addEventListener("message", (event) => {
      if (event.source != iframe.contentWindow) {
        return;
      }
      console.log("SH3De event 🎁: " , event.data.type, event.data);
    });
  </script>
</body>
