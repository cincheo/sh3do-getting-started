            height: 100%;

<body>
  <iframe 
    src="http://localhost:8888/test/sh3de/index.php?token=fff111ff-ba8e-4326-9649-e06b3dca505e&confURL=http://localhost:8888/demos/embed-demo1.json&modules=3D.selection"
    width="100%" height="100%">
  </iframe>
  <script defer>
    var iframe = document.querySelector("iframe");
    window.addEventListener("message", (event) => {
      if (event.source != iframe.contentWindow) {
        return;
      }
      console.log("SH3De event üéÅ: " , event.data.type, event.data);
      if (event.data.type == "PlanLoaded") {
        iframe.contentWindow.postMessage({ type: "onAppReady" }, "*");
      }
    });
  </script>
</body>
